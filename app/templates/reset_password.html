<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Restablecer contraseña - JAANSTYLE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8c734a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-card {
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .reset-card .card-body {
      padding: 2rem;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding-left: 40px;
    }
    .input-group {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 4;
    }
    .btn-reset {
      margin-top: 15px;
      background-color: #8c734a;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px;
      border: none;
    }
    .btn-reset:hover {
      background-color: #6e5a38;
    }
    .logo-img {
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card reset-card">
    <div class="card-body">
      <img src="logo/logopequeño.png" alt="JAANSTYLE" class="logo-img">
      <h2>Restablecer contraseña</h2>
      <form action="/reset-password" method="POST">
        <input type="hidden" name="token" value="{token}">
        <div class="mb-3 input-group">
          <i class="bi bi-lock input-icon"></i>
          <input type="password" class="form-control" name="password" placeholder="Nueva contraseña" required>
        </div>
        <div class="mb-3 input-group">
          <i class="bi bi-lock input-icon"></i>
          <input type="password" class="form-control" name="password2" placeholder="Repetir contraseña" required>
        </div>
        <button type="submit" class="btn btn-reset w-100">Restablecer</button>
      </form>
      <div class="mt-3">
        <a href="/">Volver al inicio</a>
      </div>
    </div>
  </div>
</body>
</html>
