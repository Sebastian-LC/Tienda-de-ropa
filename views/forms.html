<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>JAANSTYLE - Registro</title>
</head>

<body>
    <div class="card register-card">
        <div class="card-body">
            <!-- Mensaje de error -->
            {error_message_div}
            <div id="form-error" class="alert alert-danger d-none" role="alert"></div>
            <!-- Logo -->
            <img src="../../static/logo/logopequeño.png" alt="JAANSTYLE" class="logo-img">

            <h2>Registro</h2>
            <p class="form-title">Formulario para nuevos usuarios</p>

            <form action="/forms" method="POST">
    <div class="input-group">
        <i class="bi bi-person input-icon"></i>
        <input type="text" class="form-control" name="username" placeholder="Nombre" required value="{username}">
    </div>

    <div class="input-group">
        <i class="bi bi-envelope input-icon"></i>
        <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required value="{email}">
    </div>

    <div class="input-group">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
    </div>

    <div class="input-group">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" class="form-control" name="confirm_password"
            placeholder="Confirmar contraseña" required>
    </div>

    <button type="submit" class="btn btn-register">Registrarse</button>
</form>


            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="/">Iniciar sesión</a>
            </div>
        </div>
    </div>

    <script>
        // Validación básica de formulario de registro
        document.querySelector('form').addEventListener('submit', function (e) {
            const username = document.querySelector('input[name="username"]').value.trim();
            const email = document.querySelector('input[name="email"]').value.trim();
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            let errorMsg = '';
            if (!username) errorMsg = 'El nombre es obligatorio.';
            else if (!email) errorMsg = 'El correo electrónico es obligatorio.';
            else if (!/^\S+@\S+\.\S+$/.test(email)) errorMsg = 'El correo electrónico no es válido.';
            else if (!password) errorMsg = 'La contraseña es obligatoria.';
            else if (password.length < 6) errorMsg = 'La contraseña debe tener al menos 6 caracteres.';
            else if (password !== confirmPassword) errorMsg = 'Las contraseñas no coinciden.';
            if (errorMsg) {
                e.preventDefault();
                const errorDiv = document.getElementById('form-error');
                errorDiv.textContent = errorMsg;
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
