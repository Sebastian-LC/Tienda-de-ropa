<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Recuperar contraseña - JAANSTYLE</title>
</head>
<body>
  <section>
  <div >
    <div >
      <img src="../static/logo/logo.png" alt="JAANSTYLE" class="logo-img">
      <h2>Recuperar contraseña</h2>
  <!-- Mensaje de error -->
  {error_message_div}
  <div id="forgot-error" role="alert"></div>
  <form action="/forgot-password" method="POST" id="forgot-form">
        <div class="mb-3 input-group">
          <i class="bi bi-envelope input-icon"></i>
          <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
        </div>
  <button type="submit">Enviar enlace</button>
      </form>
      <div class="mt-3">
        <a href="/"><button>Volver al inicio</button></a>
      </div>
    </div></section>
  </div>
<script>
document.getElementById('forgot-form').addEventListener('submit', function(e) {
  const email = document.querySelector('input[name="email"]').value.trim();
  let errorMsg = '';
  if (!email) errorMsg = 'El correo electrónico es obligatorio.';
  else if (!/^\S+@\S+\.\S+$/.test(email)) errorMsg = 'El correo electrónico no es válido.';
  if (errorMsg) {
    e.preventDefault();
    const errorDiv = document.getElementById('forgot-error');
    errorDiv.textContent = errorMsg;
    errorDiv.classList.remove('d-none');
  }
});
</script>
</body>
</html>
