<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Restablecer contraseña - JAANSTYLE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F8F1E5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-card {
      width: 380px;
      border-radius: 12px;
      border: 2px solid #426E86;
      background: #F8F1E5;
    }
    .reset-card .card-body {
      padding: 2rem;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding-left: 40px;
      border: 2px solid #426E86;
      background: #F8F1E5;
    }
    .input-group {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #2F3131;
      z-index: 4;
    }
    .btn-reset {
      margin-top: 15px;
      background-color: #426E86;
      color: #F8F1E5;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px;
      border: none;
    }
    .btn-reset:hover {
      background-color: #2F3131;
    }
    .logo-img {
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card reset-card">
    <div class="card-body">
      <img src="logo/logopequeño.png" alt="JAANSTYLE" class="logo-img">
      <h2>Restablecer contraseña</h2>
  <!-- Mensaje de error -->
  {error_message_div}
  <div id="reset-error" class="alert alert-danger d-none" role="alert"></div>
  <form action="/reset-password" method="POST" id="reset-form">
        <input type="hidden" name="token" value="{token}">
        <div class="mb-3 input-group">
          <i class="bi bi-lock input-icon"></i>
          <input type="password" class="form-control" name="password" placeholder="Nueva contraseña" required>
        </div>
        <div class="mb-3 input-group">
          <i class="bi bi-lock input-icon"></i>
          <input type="password" class="form-control" name="password2" placeholder="Repetir contraseña" required>
        </div>
  <button type="submit" class="btn btn-reset w-100">Restablecer</button>
      </form>
      <div class="mt-3">
        <a href="/">Volver al inicio</a>
      </div>
    </div>
  </div>
<script>
document.getElementById('reset-form').addEventListener('submit', function(e) {
  const pass1 = document.querySelector('input[name="password"]').value;
  const pass2 = document.querySelector('input[name="password2"]').value;
  let errorMsg = '';
  if (!pass1) errorMsg = 'La nueva contraseña es obligatoria.';
  else if (pass1.length < 6) errorMsg = 'La contraseña debe tener al menos 6 caracteres.';
  else if (pass1 !== pass2) errorMsg = 'Las contraseñas no coinciden.';
  if (errorMsg) {
    e.preventDefault();
    const errorDiv = document.getElementById('reset-error');
    errorDiv.textContent = errorMsg;
    errorDiv.classList.remove('d-none');
  }
});
</script>
</body>
</html>
