<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar eliminación</title>
    <link rel="stylesheet" href="/static/error.css">
</head>
<body>
    <div class="container">
        <h1>Confirmar eliminación de usuario</h1>
        <form action="/delete-user" method="POST">
            <input type="hidden" name="user_id" value="{user_id}">
            <p>¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.</p>
            <label>Confirma tu contraseña para continuar:</label>
            <input type="password" name="password_confirmation" required placeholder="Confirma tu contraseña" title="Confirma tu contraseña">
            <button type="submit">Eliminar</button>
            <a href="/dashboard">Cancelar</a>
        </form>
    </div>
</body>
</html>
